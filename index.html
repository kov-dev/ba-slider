<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BA slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="ba-slider" data-ba-mode="drag" data-ba-vertical="center" data-ba-damping="0.15">
     
    <!-- After Image (Background) -->
    <div class="ba-slider--after">
        <img src="YOUR_AFTER_IMAGE.jpg" alt="After">
    </div>
  
    <!-- Before Image (Foreground) -->
    <div class="ba-slider--before">
        <img src="YOUR_BEFORE_IMAGE.jpg" alt="Before">
    </div>
  
    <!-- Handle & Knob -->
    <div class="ba-slider--handle">
        <div class="line"></div> <!-- Optional Line style -->
        
        <div class="ba-slider--knob">
             <!-- The visual element with fade effect -->
             <div class="knob-visual" data-ba-fade>
                 <!-- Icon or Circle -->
             </div>
        </div>
    </div>
  </div>
</body>

</html>
